<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link src="./script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>CALCULADORA BÁSICA</title>
</head>
<body>    
    <header class="container-fluid d-flex items-center justify-content-center bg-warning" style="height: 200px">
        <div class="row align-items-center">
            <div class="col-md-2" name="logo1">
                <img width="100" height="100" src="https://img.icons8.com/clouds/100/apple-calculator.png" alt="apple-calculator"/>
            </div>
            <div class="col-md-8" name="titulo">
                <h1 class="text-center text-primary">CALCULADORA BÁSICA</h1>
            </div>
            <div class="col-md-2" name="logo2">
                <img width="100" height="100" src="https://img.icons8.com/clouds/100/apple-calculator.png" alt="apple-calculator"/>
            </div>
        </div>
    </header>
    <form class="container-fluid d-flex items-center justify-content-center bg-info" name="c-form" style="height: 300px">
        <div class="row align-items-center text-center text-light">
            <div class="col-md-3">
                <label for="number1" class="h4">Número 1:<br></label> <!--Etiqueta previa a un input-->
                <input type="number" id="number1" requiered name="number1" style="height: 50px"><br><br> <!--required implica obligatoriedad-->               
            </div>
            <div class="col-md-3">
                <h2 id="operacion" class="text-center">± or ÷×</h2>
            </div>
            <div class="col-md-3">
                <label for="number2" class="h4">Número 2:<br></label>
                <input type="number" id="number2" requiered name="number2" style="height: 50px"><br><br>
            </div>
            <div class="col-md-3 d-flex justify-content-center" name="muestra-resultados">
                <h2>=<span id="resultado">0</span></h2> <!--span implica un texto más chico que un párrafo-->
            </div> 
        </div>
    </form>
    <div class="btn-group d-flex justify-content role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-lg" onclick="sumar()">SUMAR</button> <!--el botón llama a la función sumar-->                   
        <button type="button" class="btn btn-primary btn-lg" onclick="restar()">RESTAR</button> <!--el botón llama a la función restar-->                  
        <button type="button" class="btn btn-primary btn-lg" onclick="multiplicar()">MULTIPLICAR</button> <!--el botón llama a la función multiplicar-->                                        
        <button type="button" class="btn btn-primary btn-lg" onclick="dividir()">DIVIDIR</button> <!--el botón llama a la función dividir-->                 
        <button type="button" class="btn btn-primary btn-lg" onclick="limpiar()">LIMPIAR</button> <!--el botón llama a la función limpiar-->                    
    </div>
    <script src="./script.js"></script> <!--enlace a script antes del cierre del body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
